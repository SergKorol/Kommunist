name: .NET MAUI CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Set workload update mode to manifests
        run: |
          dotnet workload config --update-mode manifests
      - name: Install workloads for Xcode 16.4 compatibility
        run: |
          dotnet workload install ios maccatalyst macos maui --skip-manifest-update
      - name: Restore dependencies
        run: dotnet restore
      - name: Create appsettings.Development.json
        run: |
          cat << EOF > Kommunist.Application/appsettings.Development.json
          {
            "BlobStorage": {
              "ConnectionString": "${{ secrets.BLOB_STORAGE_CONNECTION_STRING }}"
            },
            "SmtpProvider": {
              "Host": "smtp-relay.brevo.com",
              "UserName": "88fdc6001@smtp-brevo.com",
              "Password": "${{ secrets.BREVO_PASSWORD }}",
              "Sender": "korols83@gmail.com"
            }
          }
          EOF
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
